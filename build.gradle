// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.8.+'
    }
}

apply plugin: "maven"

group = "com.justyoyo.contrast"
version = "0.1.0"

allprojects {
    repositories {
        mavenCentral()
    }
}
